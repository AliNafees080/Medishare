<div class="table-responsive mb-20">
  <div class="loader" ng-if="isloadingNotification">
    <div class="loader--dot"></div>
    <div class="loader--dot"></div>
    <div class="loader--dot"></div>
    <div class="loader--dot"></div>
    <div class="loader--dot"></div>
    <div class="loader--dot"></div>
</div>
    <div ng-if="notifications.length == 0" class="norec text-center"> no notification found</div>
    <div ng-if="notifications.length > 0" class="text-bold">total records found are {{notifications.length}}</div>
    <table class="table table-striped table-lilac" ng-if="!isloadingNotification && notifications.length > 0">
        <thead>
        <tr>
            <th>Title</th>
            <th>Created On</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="notification in notifications track by $index">
            <td>{{notification.Title}}</td>
            <td>{{notification.CreatedOn}}</td>
            <td class="text-bold">{{notification.Status}}</td>
            <td>
                <a data-tooltip href="#" ng-click="setCurrentDiagnose(notification)" data-toggle="modal" data-target=".notification-modal" data-modal-zindex class="btn btn-primary btn-xs" data-toggle="tooltip" data-placement="top" data-original-title="Edit">
                    <i class="fa fa-pencil"></i>
                </a>
                <a data-tooltip href="#" ng-click="setCurrentDiagnose(notification,$index)" data-toggle="modal" data-target=".notification-delete-modal" data-modal-zindex class="btn btn-danger btn-xs" data-toggle="tooltip" data-placement="top" data-original-title="Delete">
                    <i class="fa fa-times"></i>
                </a>
            </td>    
        </tr>
        </tbody>
    </table>
</div><!-- /.table-responsive -->

<div class="modal fade notification-modal" tabindex="-1" role="dialog" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-theme">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade notification-delete-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body">
                <p>Do you really want to delete this notification?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default deleted-notification" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" ng-click="deleteNotification()">Process</button>
            </div>
        </div>
    </div>
</div>
